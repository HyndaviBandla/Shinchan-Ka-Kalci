<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body style="background-image:url('Shinchan2.jpeg');">
    <div class="container" >
      <div class="calci" style="background-image:url('Shinchan1.jpeg') ;">
        <form>
          <div class="display">
            <input type="text" name="display1" />
          </div>
          <div class="buttons" style="text-align: center;">
            <input
              style="color: blue"
              type="button"
              value="AC"
              onclick="display1.value=' ' "
            />
            <input
              style="color: red"
              type="button"
              value="DE"
              onclick="display.value=display.value.toString().slice(0,-1)"
            />
            <input
              style="color: blue"
              type="button"
              value="."
              onclick="display1.value+='.' "
            />
            <input
              style="color: blue"
              type="button"
              value="/"
              onclick="display1.value+='/' "
            />
          </div>
          <div class="buttons" style="text-align: center;">
            <!-- +='7' gives multiple values like 777 else only space will be overided by one 7 only -->

            <input type="button" value="7" onclick="display1.value +='7' " />
            <input type="button" value="8" onclick="display1.value+='8' " />
            <input type="button" value="9" onclick="display1.value+='9' " />
            <input
              style="color: blue"
              type="button"
              value="*"
              onclick="display1.value+='*' "
            />
          </div>
          <div class="buttons" style="text-align: center;">
            <input type="button" value="4" onclick="display1.value+='4' " />
            <input type="button" value="5" onclick="display1.value+='5' " />
            <input type="button" value="6" onclick="display1.value+='6' " />
            <input
              style="color: blue"
              type="button"
              value="-"
              onclick="display1.value+='-' "
            />
          </div>
          <div class="buttons" style="text-align: center;">
            <input type="button" value="1" onclick="display1.value+='1' " />
            <input type="button" value="2" onclick="display1.value+='2' " />
            <input type="button" value="3" onclick="display1.value+='3' " />
            <input
              style="color: blue"
              type="button"
              value="+"
              onclick="display1.value+='+' "
            />
          </div>
          <div class="buttons" style="text-align: center;">
            <input type="button" value="00" onclick="display1.value+='00' " />
            <input type="button" value="0" onclick="display1.value+='0' " />
            <!-- <div class="col"> -->
            <input
              type="button"
              style="color: blue"
              onclick="display1.value=eval(display1.value) "
              value="="
              class="equal"
            />
            <!-- </div> -->
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>

    <script
      src="https://replit.com/public/js/replit-badge-v2.js"
      theme="dark"
      position="bottom-right"
    ></script>
  </body>
</html>
